<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div id="section1" class="container-fluid px-1 px-md-4 py-5 mx-auto">
        <div class="row d-flex justify-content-center px-3 card-container">
            <div class="card">
                <div class="text-up">
                    <!-- form for search of location -->
                    <form method="post" class="searchLocation">
                        <i class="fa-solid search-icon fa-search large-font"></i>
                        <input name="city" id="search-city" type="text" placeholder="Change city">
                    </form>
                    <!-- weather information -->
                    <div class="text-in-text-up">
                        <h2 class="city" id="city" class="ml-auto mr-4 mt-3 mb-0">Toronto</h2>
                        <p id="condition" class="ml-auto mr-4 mb-0 med-font">Rain</p>
                        <div class="temp">
                            <h1 id="temp" class="ml-auto mr-4 large-font">-20</h1><span class="med-font">&#176;</span>
                        </div>
                    </div>
                </div>
                <!-- date / hour -->
                <div class="text-down">
                    <div class="text-in-text-down">
                        <p id="hour" class="time-font mb-0 ml-4 mt-auto">08:30 <span class="sm-font">AM</span></p>
                        <p id="date" class="ml-4 mb-4">Wednesday, 18 October 2019</p>
                    </div>
                    <div class="icon-location">
                        <i id="mobile-icon" class=" fa-solid fa-location-dot large-font"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
